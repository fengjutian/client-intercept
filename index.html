<div id="app">
  <button @click="test">click me</button>
</div>

<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
  import * as log from './log.js'

  createApp({
    setup() {
      const message = ref('Hello Vue!')
      
      function test() {
        log.error('报错了')
      }

      return {
        message,
        test
      }
    }
  }).mount('#app')
</script>
